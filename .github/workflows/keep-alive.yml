name: Keep Repository Active

# 每天 UTC 0:00 运行一次
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update timestamp
        run: |
          # 更新一个时间戳文件来保持仓库活跃
          echo "Last active: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" > .github/last-active.txt

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .github/last-active.txt
          git diff --staged --quiet || git commit -m "chore: keep repository active [skip ci]"
          git push
